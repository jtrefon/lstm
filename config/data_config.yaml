# Data Source Configuration
data_source:
  type: csv
  path: ./data/gold_1minute.csv
  target_column: close

# Data splitting ratios
splitting:
  train_ratio: 0.9998
  validation_ratio: 0.00018
  test_ratio: 0.00002

# Data preprocessing
preprocessing:
  selected_columns: [close]
  handle_missing: drop  # forward_fill, drop, interpolate
  sort_by_index: true
  outlier_method: rolling_mad  # 'none', 'iqr', 'zscore', 'detrended_iqr', 'rolling_mad'
  outlier_threshold: 5.0  # MAD multiplier (k). 5.0 is conservative; lower to clip more aggressively
  outlier_window: 1440  # rolling window in samples (1-minute data => 1440 â‰ˆ 1 day)
  scaler: standard  # standard|minmax|robust
  minmax_margin_pct: 0.0  # only used when scaler=minmax; extends bounds by this fraction
